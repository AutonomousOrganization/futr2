name:                futr2
version:             0.1.0.0
github:              "autonomousorganization/futr2"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

description: "Types for interacting with the nostr network, relay and client.."      

dependencies:
- base >= 4.7 && < 5

## control
- time
- entropy
- memory 
- mtl
- transformers
- stm 
- async  
- directory

## data
- text
- vector 
- bytestring
- containers
- aeson
- base16-bytestring
- base64-bytestring
- bech32

## network 
- wuss
- websockets
- warp 
- wai
- wai-websockets
- servant 
- servant-server
- modern-uri
- connection
- tls 

## crypto
- cryptonite
- cryptohash-sha256

## display 
- monomer
- monomer-hagrid 

  
## database
- beam-core
- beam-sqlite
- beam-migrate
- sqlite-simple

## test
- hspec
- QuickCheck

pkg-config-dependencies:
- libsecp256k1

language: GHC2021

default-extensions: 
- RecordWildCards
- ViewPatterns
- BlockArguments
- OverloadedStrings
- LambdaCase
- DataKinds

ghc-options:
- -Wall
- -fno-warn-orphans

library:
  source-dirs: src

executables:
  futr:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - futr2

tests:
  futr2-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - futr2
